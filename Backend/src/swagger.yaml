openapi: 3.0.0
info:
  title: Gender Healthcare API
  description: API cho dự án Gender Healthcare
  version: 1.0.0
  contact:
    email: admin@genderhealthcare.com

# THÊM GLOBAL SECURITY ĐỂ HIỆN NÚT AUTHORIZE TRONG SWAGGER UI
security:
  - bearerAuth: []

servers:
  - url: /api
    description: API prefix

tags:
  - name: Auth
    description: Xác thực và phân quyền
  - name: User
    description: Quản lý người dùng
  - name: OTP
    description: Quản lý mã OTP và xác thực
  - name: Doctor
    description: Quản lý bác sĩ

  - name: Service
    description: Quản lý dịch vụ (Chỉ Manager)
  - name: Service Package
    description: Quản lý gói dịch vụ (Chỉ Manager)

  - name: Doctor Schedules
    description: Quản lý lịch làm việc bác sĩ
  - name: Doctor QA
    description: Quản lý tư vấn bác sĩ - hệ thống tư vấn trực tuyến
  - name: Medical Records
    description: Quản lý hồ sơ khám bệnh - chỉ Doctor/Staff có thể tạo/sửa
  - name: Medicines
    description: Quản lý master data thuốc - chỉ Manager có quyền CRUD
  - name: Medication Reminders
    description: Quản lý nhắc nhở uống thuốc - User tạo từ medical records
  - name: Notification Days
    description: Quản lý lịch sử thông báo nhắc nhở uống thuốc
  - name: UserProfile
    description: Quản lý profile người dùng

  - name: Appointments
    description: Quản lý lịch hẹn và cuộc hẹn


paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Đăng ký tài khoản mới
      description: Đăng ký tài khoản người dùng mới và gửi email xác thực
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - fullName
                - gender
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minLength: 6
                fullName:
                  type: string
                  minLength: 3
                phone:
                  type: string
                gender:
                  type: string
                  enum: [male, female, other]
                  description: Giới tính người dùng
      responses:
        '201':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đăng ký thành công!
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      fullName:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      emailVerified:
                        type: boolean
                # Token sẽ được set vào cookie HTTP-only, không trả về trong body.
        '400':
          description: Lỗi dữ liệu đầu vào
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/login:
    post:
      tags:
        - Auth
      summary: Đăng nhập
      description: Đăng nhập vào hệ thống
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đăng nhập thành công!
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      fullName:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
                      emailVerified:
                        type: boolean
                # Token sẽ được set vào cookie HTTP-only, không trả về trong body.
        '400':
          description: Lỗi dữ liệu đầu vào
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Không có quyền truy cập
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/verify-email:
    post:
      tags:
        - Auth
        - OTP
      summary: Xác thực email
      description: Xác thực email sử dụng mã OTP gửi qua email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Xác thực thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác nhận tài khoản thành công
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      fullName:
                        type: string
                      email:
                        type: string
                      emailVerified:
                        type: boolean
        '400':
          description: Mã không hợp lệ hoặc hết hạn
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/request-otp:
    post:
      tags:
        - Auth
        - OTP
      summary: Yêu cầu mã OTP
      description: Yêu cầu mã OTP cho xác thực email, đặt lại mật khẩu, hoặc đăng nhập
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - type
              properties:
                email:
                  type: string
                  format: email
                type:
                  type: string
                  enum: [email_verification, password_reset, login]
      responses:
        '200':
          description: Gửi mã OTP thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mã OTP đã được gửi đến email của bạn
        '404':
          description: Không tìm thấy người dùng
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/verify-otp:
    post:
      tags:
        - Auth
        - OTP
      summary: Xác thực mã OTP
      description: Xác thực mã OTP đã nhập
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - otp
                - type
              properties:
                userId:
                  type: string
                otp:
                  type: string
                  example: "123456"
                type:
                  type: string
                  enum: [email_verification, password_reset, login]
      responses:
        '200':
          description: Xác thực OTP thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Mã OTP không hợp lệ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Quên mật khẩu
      description: Yêu cầu đặt lại mật khẩu thông qua email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Gửi email đặt lại mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mã xác nhận đã được gửi đến email của bạn
        '404':
          description: Email không tồn tại
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/reset-password:
    post:
      tags:
        - Auth
      summary: Đặt lại mật khẩu
      description: Đặt lại mật khẩu với mã OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - newPassword
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
                newPassword:
                  type: string
                  format: password
                  minLength: 6
      responses:
        '200':
          description: Đặt lại mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đặt lại mật khẩu thành công
        '400':
          description: Mã xác nhận không hợp lệ hoặc đã hết hạn
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/check-email-verification:
    get:
      tags:
        - Auth
      summary: Kiểm tra trạng thái xác thực email
      description: Kiểm tra xem email của người dùng đã được xác thực chưa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Trả về trạng thái xác thực email
          content:
            application/json:
              schema:
                type: object
                properties:
                  emailVerified:
                    type: boolean
                  email:
                    type: string
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /users/profile:
    get:
      tags:
        - User
      summary: Lấy thông tin người dùng
      description: Lấy thông tin profile của người dùng đã đăng nhập
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Thông tin người dùng
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Không tìm thấy thông tin người dùng
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /users/profile:
    put:
      tags:
        - User
      summary: Cập nhật thông tin người dùng
      description: Cập nhật thông tin profile của người dùng đã đăng nhập
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cập nhật thành công!
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /users/change-password:
    put:
      tags:
        - User
      summary: Đổi mật khẩu
      description: Đổi mật khẩu người dùng
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
                  minLength: 6
      responses:
        '200':
          description: Đổi mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Đổi mật khẩu thành công
        '400':
          description: Mật khẩu hiện tại không đúng
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    post:
      tags:
        - User
      summary: Tạo user mới
      description: Tạo user mới (chỉ admin hoặc staff)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - fullName
              properties:
                email:
                  type: string
                password:
                  type: string
                fullName:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
                gender:
                  type: string
                address:
                  type: string
                year:
                  type: string
                  format: date
                role:
                  type: string
                  enum: [guest, customer, doctor, staff, manager, admin]
      responses:
        '201':
          description: Tạo user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Thiếu thông tin
        '409':
          description: Email đã tồn tại
        '500':
          description: Lỗi server

  /users/{userId}:
    get:
      tags:
        - User
      summary: Lấy thông tin user bất kỳ
      description: Lấy chi tiết user theo id (chỉ admin/staff)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Thông tin user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: Không tìm thấy user
        '500':
          description: Lỗi server
    patch:
      tags:
        - User
      summary: Cập nhật user bất kỳ
      description: Cập nhật thông tin user theo id (chỉ admin/staff)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                avatar:
                  type: string
                gender:
                  type: string
                address:
                  type: string
                year:
                  type: string
                  format: date
                role:
                  type: string
                  enum: [guest, customer, doctor, staff, manager, admin]
                isActive:
                  type: boolean
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: Không tìm thấy user
        '500':
          description: Lỗi server

  /login-history:
    post:
      tags:
        - User
      summary: Ghi nhận lịch sử đăng nhập
      description: Ghi nhận một lần đăng nhập (thành công/thất bại)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - status
              properties:
                userId:
                  type: string
                ipAddress:
                  type: string
                userAgent:
                  type: string
                status:
                  type: string
                  enum: [success, failed]
                failReason:
                  type: string
      responses:
        '201':
          description: Ghi nhận thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/LoginHistory'
        '400':
          description: Thiếu thông tin
        '500':
          description: Lỗi server

  /login-history/{userId}:
    get:
      tags:
        - User
      summary: Lấy lịch sử đăng nhập của user
      description: Lấy danh sách lịch sử đăng nhập theo userId
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Danh sách lịch sử đăng nhập
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LoginHistory'
        '400':
          description: Thiếu userId
        '500':
          description: Lỗi server

  /auth/google:
    post:
      tags:
        - Auth
      summary: Đăng nhập bằng Google
      description: Đăng nhập bằng Google OAuth2, nhận id_token từ FE, xác thực, trả về JWT và user info
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: id_token từ Google
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                # Token sẽ được set vào cookie HTTP-only, không trả về trong body.
        '400':
          description: Thiếu hoặc sai token
        '500':
          description: Lỗi server

  /auth/check-email:
    post:
      tags:
        - Auth
      summary: Kiểm tra email đã được sử dụng chưa
      description: Kiểm tra xem email đã tồn tại trong hệ thống hay chưa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Trả về trạng thái có thể sử dụng email hay không
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: true nếu email chưa được sử dụng, false nếu đã tồn tại
        '400':
          description: Lỗi dữ liệu đầu vào
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/check-phone:
    post:
      tags:
        - Auth
      summary: Kiểm tra số điện thoại đã được sử dụng chưa
      description: Kiểm tra xem số điện thoại đã tồn tại trong hệ thống hay chưa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  description: Số điện thoại cần kiểm tra
      responses:
        '200':
          description: Trả về trạng thái có thể sử dụng số điện thoại hay không
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    description: true nếu số điện thoại chưa được sử dụng, false nếu đã tồn tại
        '400':
          description: Lỗi dữ liệu đầu vào
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login-admin:

  /users/profile/avatar/upload:
    post:
      tags:
        - User
      summary: Upload avatar cho user
      description: Upload file ảnh avatar lên server, trả về URL ảnh đã upload
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: Upload thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: https://res.cloudinary.com/your-cloud/image/upload/v123/avatar.jpg
        '400':
          description: Lỗi upload hoặc thiếu file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Lỗi server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile/avatar:
    put:
      tags:
        - User
      summary: Cập nhật URL avatar cho user
      description: Cập nhật URL avatar cho user đã đăng nhập
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  example: https://res.cloudinary.com/your-cloud/image/upload/v123/avatar.jpg
      responses:
        '200':
          description: Cập nhật avatar thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cập nhật avatar thành công
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '400':
          description: Thiếu URL avatar
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Chưa xác thực
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Không tìm thấy user
          content:
            application/json:
