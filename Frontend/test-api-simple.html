<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; }
        .success { background: #d4edda; }
    </style>
</head>
<body>
    <h1>Simple Package Purchase API Test</h1>
    
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Login to your app first at <a href="http://localhost:5173" target="_blank">localhost:5173</a></li>
        <li>Open browser DevTools (F12) ‚Üí Application/Storage ‚Üí Cookies</li>
        <li>Copy the <code>access_token</code> cookie value</li>
        <li>Paste it in the input below and click Test</li>
    </ol>
    
    <div>
        <label>Access Token (from cookie):</label><br>
        <input type="text" id="token" placeholder="Paste access_token cookie value here" style="width: 500px; padding: 5px; margin: 5px 0;">
    </div>
    
    <button onclick="testAPI()">Test Package Purchases API</button>
    <button onclick="testAuth()">Test Auth Only</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter access token';
                return;
            }
            
            try {
                console.log('üîç Testing with token:', token.substring(0, 20) + '...');
                
                const response = await fetch('http://localhost:5000/api/package-purchases/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                console.log('üîç Response status:', response.status);
                console.log('üîç Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('üîç Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ SUCCESS (${response.status})\n\n` + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå ERROR (${response.status})\n\n` + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå NETWORK ERROR\n\n${error.message}`;
            }
        }
        
        async function testAuth() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter access token';
                return;
            }
            
            try {
                // Test the test endpoint we created
                const response = await fetch('http://localhost:5000/api/package-purchases/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ AUTH SUCCESS (${response.status})\n\n` + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå AUTH ERROR (${response.status})\n\n` + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå NETWORK ERROR\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
