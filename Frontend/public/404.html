<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Healthcare</title>
    <script>
        // SPA Fallback Router - Redirect to main app
        // This handles cases where server configuration doesn't work
        (function() {
            // Get the current path
            var currentPath = window.location.pathname;
            var currentSearch = window.location.search;
            var currentHash = window.location.hash;
            
            // Don't redirect if we're already at root
            if (currentPath === '/' || currentPath === '') {
                return;
            }
            
            // Store the intended path in sessionStorage
            try {
                sessionStorage.setItem('spa_redirect_path', currentPath + currentSearch + currentHash);
            } catch (e) {
                // Ignore storage errors
            }
            
            // Redirect to root with query parameter
            var newUrl = '/' + '?redirect=' + encodeURIComponent(currentPath + currentSearch + currentHash);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    ">
        <div>
            <h1 style="margin: 0 0 1rem 0; font-size: 2.5rem; font-weight: 300;">
                Đang chuyển hướng...
            </h1>
            <p style="margin: 0; opacity: 0.8; font-size: 1.1rem;">
                Vui lòng chờ trong giây lát
            </p>
            <div style="
                margin-top: 2rem;
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255,255,255,0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                margin: 2rem auto 0;
            "></div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fallback for browsers that don't support the redirect script */
        noscript {
            display: block;
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 2rem;
        }
    </style>
    
    <noscript>
        <div>
            <h2>JavaScript bị tắt</h2>
            <p>Vui lòng <a href="/">click vào đây</a> để quay về trang chủ</p>
        </div>
    </noscript>
</body>
</html>
